<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenBound | Neural Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00fff2; --neon-pink: #ff0055; --bg-dark: #02060a; }
        body { 
            background: var(--bg-dark); color: white; font-family: 'Rajdhani', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; overflow: hidden;
        }
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        canvas { border: 1px solid rgba(0, 255, 242, 0.5); background: #000; box-shadow: 0 0 30px rgba(0, 255, 242, 0.15); }
        .cyber-panel { background: rgba(0, 15, 25, 0.7); border: 1px solid rgba(0, 255, 242, 0.2); backdrop-filter: blur(8px); }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(1, 4, 8, 0.95); z-index: 50;
        }
        .btn-neon {
            background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan);
            padding: 0.8rem 2.5rem; font-weight: bold; transition: all 0.3s; letter-spacing: 3px;
        }
        .btn-neon:hover { background: var(--neon-cyan); color: black; box-shadow: 0 0 25px var(--neon-cyan); }
        .log-entry { border-left: 2px solid var(--neon-cyan); padding-left: 8px; margin-bottom: 4px; animation: blink 0.1s ease-in; }
        @keyframes blink { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="p-4">

    <div class="fixed top-0 left-0 w-full p-6 flex justify-center items-center z-[60]">
        <h1 class="orbitron text-xl font-bold tracking-[0.2em]">GEN<span class="text-cyan-400">BOUND</span></h1>
    </div>

    <div class="relative mt-12">
        <canvas id="gameCanvas" width="360" height="550"></canvas>
        <div id="overlay">
            <div class="text-center mb-8">
                <h2 id="msg" class="orbitron text-2xl font-bold text-white uppercase tracking-[0.3em]">System_Standby</h2>
            </div>
            <button id="startBtn" class="orbitron btn-neon text-xs">EXECUTE_RUN</button>
        </div>
    </div>

    <div class="flex flex-col gap-3 mt-4 w-full max-w-[360px]">
        <div class="cyber-panel p-3 rounded flex justify-between items-center px-6">
            <div class="text-center">
                <p class="text-gray-500 text-[8px] uppercase font-bold mb-1">Integrity</p>
                <div id="livesCont" class="flex gap-1 text-xs text-pink-500"></div>
            </div>
            <div class="text-center border-x border-white/5 px-6">
                <p class="text-gray-500 text-[8px] uppercase font-bold mb-1">Data_Score</p>
                <span id="scoreVal" class="orbitron text-xl text-cyan-400">0</span>
            </div>
            <div class="text-center">
                <p class="text-gray-500 text-[8px] uppercase font-bold mb-1">Peak_Hash</p>
                <span id="bestVal" class="orbitron text-xl text-pink-500">0</span>
            </div>
        </div>

        <div class="cyber-panel p-3 rounded">
            <p class="text-[9px] text-cyan-400 orbitron uppercase mb-1 font-bold">Terminal Output</p>
            <ul id="historyList" class="text-[9px] h-16 overflow-y-auto font-mono text-gray-400"></ul>
        </div>
    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
