<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenBound | intelligent Layer Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/genlayer-js@latest/dist/index.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00fff2; --neon-pink: #ff0055; }
        body { 
            background: #050a0f; color: white; font-family: 'Rajdhani', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        canvas { border: 2px solid var(--neon-cyan); background: #000; box-shadow: 0 0 20px rgba(0, 255, 242, 0.2); }
        .cyber-panel { background: rgba(0, 20, 30, 0.8); border: 1px solid rgba(0, 255, 242, 0.3); backdrop-filter: blur(10px); }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.85); z-index: 50;
        }
        .btn-neon {
            background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan);
            padding: 1rem 3rem; font-weight: bold; transition: all 0.3s;
        }
        .btn-neon:hover { background: var(--neon-cyan); color: black; box-shadow: 0 0 20px var(--neon-cyan); }
    </style>
</head>
<body>
    <div class="fixed top-0 left-0 w-full p-6 flex justify-between items-center z-50">
        <h1 class="orbitron text-2xl font-bold text-white uppercase">Gen<span class="text-cyan-400">Bound</span></h1>
        <button id="walletBtn" class="cyber-panel px-6 py-2 text-xs orbitron text-cyan-400 uppercase font-bold tracking-widest pointer-events-auto">
            Connect_Wallet
        </button>
    </div>

    <div class="relative">
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="overlay">
            <h2 id="msg" class="orbitron text-2xl font-bold mb-8 text-white uppercase tracking-widest">Initialize Engine</h2>
            <button id="startBtn" class="orbitron btn-neon uppercase">Execute_Run</button>
        </div>
    </div>

    <div class="flex flex-col gap-4 mt-6 w-full max-w-[360px]">
        <div class="cyber-panel p-4 rounded-lg flex justify-around items-center">
            <div class="text-center">
                <p class="text-gray-500 text-[9px] uppercase font-bold">Integrity</p>
                <div id="livesCont" class="flex gap-1"></div>
            </div>
            <div class="text-center">
                <p class="text-gray-500 text-[9px] uppercase font-bold">Score</p>
                <span id="scoreVal" class="orbitron text-2xl text-cyan-400">0</span>
            </div>
            <div class="text-center">
                <p class="text-gray-500 text-[9px] uppercase font-bold">Best</p>
                <span id="bestVal" class="orbitron text-2xl text-pink-500">0</span>
            </div>
        </div>
        <div id="historyContainer" class="cyber-panel p-4 rounded-lg">
            <p class="text-[10px] text-cyan-400 orbitron mb-2 uppercase font-bold">Execution Logs</p>
            <ul id="historyList" class="text-[10px] space-y-1 max-h-32 overflow-y-auto font-mono uppercase text-gray-400"></ul>
        </div>
    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
